<div class="container">
  <div class="row">
    <div class="col-3">
      <!-- This content will take up 3/12 (or 1/4) of the container -->
      test
    </div>
    <div class="col-6">

      <div class="row">

        <div class="col-12 topnav">

          <select
            (ngModelChange)="fetchDrivers($event)"
            [(ngModel)]="selectedSeason"
          >
            <option
              *ngFor="let season of (seasons | async)"
              [value]="season.season">{{season.season}}</option>
          </select>

          <input
            type="text"
            placeholder="Search.."
            [(ngModel)]="driverNameSearch"
          >
        </div>

        <div class="col-12">
          <div  *ngIf="driversData | async as drivers; else loading">

            <table>
              <tr>
                <th (click)="changeSorting('position')">Index</th>
                <th (click)="changeSorting('fullName')">Drivers Name</th>
                <th (click)="changeSorting('constructorName')">Constructors Name</th>
                <th (click)="changeSorting('wins')">Wins</th>
                <th (click)="changeSorting('points')">Points</th>
              </tr>

              <tr *ngFor="let driver of drivers | driverName:driverNameSearch | sortTable:tableSort ">
                <td>{{driver.positionText}}</td>
                <td>{{driver.fullName}}</td>
                <td>{{driver.constructorName}}</td>
                <td>{{driver.wins}}</td>
                <td>{{driver.points}}</td>
              </tr>

            </table>


          </div>
        </div>

      </div>





      <ng-template #loading>
        <div>Loading...</div>
      </ng-template>

      <!-- This content will take up 3/12 (or 1/4) of the container -->
    </div>
    <div class="col-3">
      test0
      <!-- This content will take up 6/12 (or 1/2) of the container -->
    </div>
  </div>
</div>
